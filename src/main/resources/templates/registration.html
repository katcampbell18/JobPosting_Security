<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Cuprum|Roboto&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
<style>
    span{
        font-weight: bold;
        color:red;}
</style>
<body>
<div th:insert="base :: navbar"></div>
<div class="container">
    <h4>New User Registration</h4>
    <form autocomplete="off"
          action="#"
          th:action="@{/register}"
          th:object="${user}" method="post">
        <div class="form-group">
            <label>First Name</label>
        <span th:if="${#fields.hasErrors('firstName')}"
              th:errors="*{firstName}">First Name Error</span>
        <input type="text" id="firstName" placeholder="First Name"
               th:field="*{firstName}" /><br />
        </div>
        <div class="form-group">
            <label>Last Name </label>
        <span th:if="${#fields.hasErrors('lastName')}"
              th:errors="*{lastName}">Last Name Error
                  </span>
        <input type="text" id="lasttName" placeholder="Last Name"
               th:field="*{lastName}" />
        </div>
        <div class="form-group">
        <label>Email</label>
        <span th:if="${#fields.hasErrors('email')}"
              th:errors="*{email}">Email Error</span>
        <input type="text" id="email" placeholder="Email" th:field="*{email}" />
        </div>
        <div class="form-group">
            <label>Username</label>
        <span th:if="${#fields.hasErrors('username')}"
              th:errors="*{username}">Username Error</span>
        <input type="text" id="username"
               placeholder="Username" th:field="*{username}" />
        </div>
        <div class="form-group">
        <label>Password</label>
        <span th:if="${#fields.hasErrors('password')}"
              th:errors="*{password}">Password Error</span>
        <input type="text" id="password" placeholder="Password"
               th:field="*{password}" /><br />
        </div>
        <button type="submit" class="btn btn-success mb-2">Submit</button>
    </form>
</div>
<div th:insert="base :: footer"></div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
