<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Cuprum|Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
    <title>Form</title>
</head>
<body>
<div th:insert="base :: navbar"></div>
<h1 style="text-align: center;">Job Posting Form</h1>
<div class="container">
    <form action="#" th:action="@{/process}" th:object="${job}" method="post">
        <input type="hidden" th:field="*{id}" />
        <input type="hidden" th:field="*{posteddate}" />
        <div class="form-group">
            <label for="Inputtitle">Title</label>
            <input type="text" class="form-control" th:field="*{title}">
        </div>
        <div class="form-group">
            <label for="Inputdesc">Description</label>
            <textarea class="form-control" rows="4" cols="50" th:field="*{description}">
            </textarea>
        </div>
        <div class="form-group">
            <label for="Inputauthor">Author</label>
            <input type="text" class="form-control" th:field="*{author}">
        </div>
        <div class="form-group">
            <label for="Inputphone">Phone</label>
            <input type="text" class="form-control" th:field="*{phone}">
        </div>
        &nbsp;
        <button type="submit" class="btn btn-success mb-2">Submit</button>
    </form>
</div>
<div th:insert="base :: footer"></div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
